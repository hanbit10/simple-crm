<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>City</th>
    </tr>
    @for (user of allUsers; track user) {
    <tr [routerLink]="['/user/' + user.id]">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
    }
  </table>
</mat-card>
<button
  mat-fab
  color="primary"
  class="add-user-button"
  matTooltip="Add User"
  (click)="openDialog()"
  [matTooltipPosition]="position.value"
>
  <mat-icon>add</mat-icon>
</button>
